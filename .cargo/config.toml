# Enable modern CPU features for better performance

[target.x86_64-unknown-linux-gnu]
rustflags = ["-C", "target-feature=+avx2,+bmi2,+fma,+lzcnt,+popcnt"]

[target.x86_64-pc-windows-msvc]
rustflags = [
    "-C",
    "target-feature=+avx2,+bmi2,+fma,+lzcnt,+popcnt",
    "-C",
    "target-feature=+crt-static",
]

[target.aarch64-apple-darwin]
rustflags = ["-C", "target-feature=+lse,+aes,+sha2"]
